<div class="app-header">
  <a routerLink="/dashboard" class="mobile-dashboard-link" *ngIf="isMobile()">
    <img src="n1netails_icon_transparent.png" alt="logo" style="height: 30px; margin-right: 8px;">
    <h1>N1netails</h1>
  </a>
  <span class="header-title" *ngIf="!isMobile()">
    <b>N1netails</b>
  </span>

  <span style="float:right; margin-right: 21px;">
    <div>
      <span class="pointer" nz-dropdown [nzDropdownMenu]="profile" [nzTrigger]="'click'">
        <!-- todo possibly implement way to store user images -->
        <!-- <nz-avatar *ngIf="loggedInUser.profileImageUrl === null" nzIcon="user"></nz-avatar>
        <nz-avatar *ngIf="loggedInUser.profileImageUrl !== null" nzSize="default" [nzSrc]="loggedInUser.profileImageUrl"></nz-avatar> -->
        <nz-avatar nzIcon="user"></nz-avatar>
      </span>
      <nz-dropdown-menu #profile="nzDropdownMenu">
        <ul nz-menu style="padding: 8px; width: 220px;">
          <li>
            <div style="display: flex; align-items: center;">
              <!-- todo possibly implement way to store user images -->
              <!-- <nz-avatar *ngIf="loggedInUser.profileImageUrl === null" nzSize="large" nzSrc="n1netails_icon_transparent.png"></nz-avatar>
              <nz-avatar *ngIf="loggedInUser.profileImageUrl !== null" nzSize="large" [nzSrc]="loggedInUser.profileImageUrl"></nz-avatar> -->
              <nz-avatar nzSize="large" nzIcon="user"></nz-avatar>
              <div style="margin-left: 10px;">
                <p style="margin: 0;">{{ loggedInUser.username }}</p>
                <p style="margin: 0;">{{ loggedInUser.email }}</p>
              </div>
            </div>
            <hr>
          </li>
          <li nz-menu-item>
            <a (click)="editProfile()">
              <div>
                <i nz-icon nzType="user" theme="outline"></i>
                <span> Edit Profile</span>
              </div>
            </a>
          </li>
          <li nz-menu-item>
            <a (click)="accountSettings()">
              <div>
                <i nz-icon nzType="lock" theme="outline"></i>
                <span> Account Setting</span>
              </div>
            </a>
          </li>
          <li nz-menu-item>
            <a>
              <div (click)="logOut()">
                <i nz-icon nzType="logout" theme="outline"></i>
                <span> Logout</span>
              </div>
            </a>
          </li>
        </ul>
      </nz-dropdown-menu>
    </div>
  </span>
</div>
