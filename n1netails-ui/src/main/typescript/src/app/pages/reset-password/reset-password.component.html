<div class="reset-password-container">
  <form nz-form #resetPasswordForm="ngForm"
    class="reset-password-form"
    (ngSubmit)="onResetPasswordFormSubmit(resetPasswordForm)">
    <h2>Reset Password</h2>
    <nz-form-item class="n1netails-form-item">
      <nz-form-label [nzSpan]="24" nzFor="password" nzRequired>Enter your password</nz-form-label>
      <nz-form-control [nzSpan]="24">
        <input
          nz-input
          type="password"
          id="password"
          name="password"
          ngModel
          required
          placeholder="Enter your password"
          class="n1netails-input"
        />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item class="n1netails-form-item">
      <nz-form-label [nzSpan]="24" nzFor="password" nzRequired>Re-enter your password</nz-form-label>
      <nz-form-control [nzSpan]="24">
        <input
          nz-input
          type="password"
          id="reEnterPassword"
          name="reEnterPassword"
          ngModel
          required
          placeholder="Re-enter your password"
          class="n1netails-input"
        />
      </nz-form-control>
    </nz-form-item>
    <button
      nz-button
      nz-type="primary"
      class="reset-password-btn"
      [disabled]="!resetPasswordForm.valid"
    >
      Reset Password
    </button>
    <div class="back-to-login-link">
      <a routerLink="/login">Back to Login</a>
    </div>
  </form>
</div>
